<!DOCTYPE html>
<html>
    <title>Tutorial 4 Q1</title>
    <head>
        <link rel="stylesheet" href="style_Q1.css">
    </head>
    <body>
    <div class="box1">
        <h1>New User</h1>
        <h5>Please Register Here!</h5>
    </div>
    <div class="my-form">
            <form>

            <div>
                <label>Name:</label>
                <input type="text" name="name">
            </div>

           <div>           
                <label>Email:</label>
                <input type="email" name="email">
            </div>

            <div>  
            	<label style= "padding-bottom: 10px;">Gender:</label>
                <input type="radio" name="gender" value="male">Male
  			    <input type="radio" name="gender" value="female">Female
            </div>

            <div>
                <label>Password:</label>
                <input type="password"name="password">
            </div>

            <div>
                <label>Confirm Password:</label>
                <input type="password" name="confirmPassword">
            </div>

            <div>
                <label>Description:</label>
                <input type="textarea" name="message">
            </div>

            <div>
                <input type="checkbox" id="AcceptanceChecking" name="acceptance" value="confirm">
                <label for="">Please accept our terms and conditions.</label>
            </div>

            
                <input type="button" class="suButton" value="Register" name="submitBtn">
            
            </form>
        </div>
    </body>
</html>
